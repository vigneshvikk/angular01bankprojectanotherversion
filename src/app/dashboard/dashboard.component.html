<h3 class="text-center text-white m-3 p-2"> WELCOME {{user}}  </h3>



<div class="container text-center">
  <div class="transaction">
    <a routerLink="/transaction">View Transaction Details</a>
  </div>
</div>


  
  <div class=" container text-center mt-3 p-3 ">
      <div class="row ">
          <div class="col-lg-5  col-md-5    col-sm-12  dep   ">
            <form class="p-5 mt-3 ">
                      <input  [(ngModel)]="acno"   id="ac1" type="text"      name="uname"  class="form-control mt-3 "  placeholder="Enter account number"  >
                      <input  [(ngModel)]="psw"    id="p1" type="password"  name="pname"   placeholder="Enter Password " class="form-control mt-3">
                      <input  [(ngModel)]="amnt"   id="a1" type="password"  name="amtDep"   placeholder="Enter amount" class="form-control mt-3">
  
                      <button  (click)="deposite()" class="btn text-center mt-3">Deposite</button>
                      
            </form>
            
          </div>
  
  <div class="col-lg-2 col-md-2">
   
  </div>
          <div class="col-lg-5  col-md-5   col-sm-12  with ">
              <form class="p-5 mt-3">
                        <input   [(ngModel)]="acno1"   id="ac2" type="text"      name="uname"  class="form-control mt-3 "  placeholder="Enter account number"  >
                        <input   [(ngModel)]="psw1"    id="p2" type="password"  name="pname"   placeholder="Enter Password " class="form-control mt-3">
                        <input   [(ngModel)]="amnt1"   id="a2" type="password"  name="amtWith"   placeholder="Enter amount" class="form-control mt-3">
    
                        <button  (click)="withdraw()" class="btn text-center mt-3">Withdraw</button>
                        
              </form>
              
            </div>
      </div>
      </div>
