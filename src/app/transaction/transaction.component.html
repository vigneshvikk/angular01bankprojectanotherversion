<h2 class="text-white mt-4 p-5 text-center">Transaction History</h2>

<div class="container w-50 p-2 mt-2 ">
    
    <table class="table table-dark table-hover text-center">

        <thead>
            <tr>
              <th class="text-info">TYPE</th>
              <th class="text-info">AMOUNT</th>
            </tr>
          </thead>


          <tbody>
           <tr *ngFor="let i of transactionArray">
            <td>{{i.Type}}</td>
            <td>{{i.Amount}}</td>
           </tr>
          </tbody>


      </table>
</div>
